<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Frozen Mountain Software is the industry leader in creating powerful commercial software libraries for internet based real-time communications applications.">
    <meta name="keywords" content="liveswitch, webrtc, sfu, mcu, p2p, real-time communications">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <!--[if lt IE 11]>
        <script src="js/vendor/css3-mediaqueries.js"></script>
    <![endif]-->

    <script language="javascript">
        /* IE11 Fix for SP2010 */
        if (typeof (UserAgentInfo) !== 'undefined' && !window.addEventListener) {
            UserAgentInfo.strBrowser = 1;
        }
    </script>

    <link href="css/varela.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap/3.3.7/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
    <div id="content" class="container-fluid">

        <div id="channelSelector">
            <div class="container">
                <div class="row" style="display: none">
                    <div class="col-md-12">
                        <h2>Welcome!</h2>
                        <p>To start the demo, enter your name and a channel ID, then click Join. You will be connected to anyone else who joins using the same ID.</p>
                    </div>
                </div>
                <br />
                <div class="row" style="display: none">
                    <div class="col-md-12">
                        <form class="channel-form form-horizontal">
                            <div class="form-group">
                                <label for="name-input" class="col-sm-2 control-label">Your Name:</label>
                                <div class="col-sm-10">
                                    <input onClick="this.setSelectionRange(0, this.value.length)" class="form-control" type="text" id="userNameInput" name="name-input" value="" placeholder="Enter name here...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start-channel-input" class="col-sm-2 control-label">Channel ID:</label>
                                <div class="col-sm-10">
                                    <input onClick="this.setSelectionRange(0, this.value.length)" class="form-control" type="text" id="channelInput" name="start-channel-input" maxlength="255" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="options" class="col-sm-2 control-label">Options:</label>
                                <div class="col-sm-10">
                                    <div class="checkbox">
                                        <label for="audioonly-checkbox">
                                            <input type="checkbox" id="audioOnlyInput">Audio-only
                                        </label>
                                        <label for="receiveonly-checkbox">
                                            <input type="checkbox" id="receiveOnlyInput">Receive-only
                                        </label>
                                        <!--
                                        <label for="simulcast-checkbox">
                                            <input type="checkbox" id="simulcastInput">Simulcast
                                        </label>
                                        -->
                                        <label for="screencapture-checkbox">
                                            <input type="checkbox" id="screenShareInput" disabled>Capture Screen
                                            <button type="button" class="btn btn-default hidden" id="chromeExtensionInstallButton">Install Chrome Extension</button>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-inline form-group">
                                <label for="join-type" class="col-sm-2 control-label">Mode:</label>
                                <div class="col-sm-10">
                                    <select id="connectionModeInput" name="join-type" class="form-control">
                                        <option id="connectionSfuModeInput" >SFU</option>
                                        <option id="connectionMcuModeInput">MCU</option>
                                        <option id="connectionPeerModeInput">Peer-to-Peer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-inline form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <button id="joinButton" class="btn btn-default">Join</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="video-chat" style="display:none;">
            <div id="loading"></div>
            <div class="row table-row">
                <div class="col-sm-12 col-md-12 col-lg-8" style="float:right;"> <!-- VG:1 -->
                    <div class="embed-responsive embed-responsive-16by9">
                        <div id="video" class="embed-responsive-item"><a href="#" id="fullscreen" style="display: none"><i id="fullscreen-icon" class="fa fa-expand"></i></a></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="row"><br /></div>
                    <div class="row">
                        <div class="col-md-11">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-default" id="leaveButton" style="display: none">Leave</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-default" id="toggleAudioMute" data-toggle="tooltip" data-container="body" data-placement="bottom" title="Toggle audio mute.">
                                        <i class="fa fa-lg fa-microphone" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-default" id="toggleVideoMute" data-toggle="tooltip" data-container="body" data-placement="bottom" title="Toggle video mute." style="background:url(images/cam.png) no-repeat center; background-size:20px;">
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                    </button>
                                    <button class="btn btn-default" id="toggleVideoPreview" data-toggle="tooltip" data-container="body" data-placement="bottom" title="Toggle video preview.">
                                        <i class="fa fa-lg fa-eye-slash" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display: none"><br /></div>
                    <div class="row" style="display: none">
                        <div class="col-sm-11" id="sendEncodingsGroup" style="visibility:collapse">
                            <label id="sendEncoding-label" style="font-weight:normal">Send:</label>
                            <label for="sendencodinghigh-checkbox" style="font-weight:normal">
                                <input type="checkbox" id="sendEncodingHigh" value="0" checked>&nbsp;&nbsp;High
                            </label>
                            <label for="sendencodingmid-checkbox" style="font-weight:normal">
                                <input type="checkbox" id="sendEncodingMid" value="1" checked>&nbsp;&nbsp;Mid
                            </label>
                            <label for="sendencodinglow-checkbox" style="font-weight:normal">
                                <input type="checkbox" id="sendEncodingLow" value="2" checked>&nbsp;&nbsp;Low
                            </label>
                        </div>
                        <div class="col-sm-11" id="receiveEncodingsGroup" style="visibility:collapse">
                            <label id="receiveEncoding-label" style="font-weight:normal">Receive:</label>
                            <select id="receiveEncodingsList">
                                <option id="0">High</option>
                                <option id="1">Mid</option>
                                <option id="2">Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" ><!--style="display: none"--><br /></div>
                    <div class="row">
                        <div class="col-md-11">
                            Audio Device:<br />
                            <select id="audioDeviceList"></select><br />
                            Video Device:<br />
                            <select id="videoDeviceList"></select>
                        </div>
                    </div>
                    <div class="row"><!--style="display: none"--><br /></div>
                    <div class="row" style="height:75%;"><!--display: none;-->
                        <div class="col-md-11" style="height:100%">
                            <div class="well" id="eventLog" style="height:100%;overflow-y:scroll;" ><!--display: none;--></div>
                        </div>
                    </div>
                    <div class="row" style="padding-top:20px;" > <!--display: none; -->
                        <div class="col-md-11">
                            <div class="input-group"><!--  style="display: none"-->
                                <input id="sendInput" type="text" class="form-control" placeholder="Message..." style="width:100%;"> <!-- VG:1 -->
                                <span class="input-group-btn" style=""> <!-- VG:1 width:18%;-->
                                    <button id="sendButton" class="btn btn-default" type="button" style="float:left;">Send</button> <!-- VG:1 -->
									<!-- upload button style="margin:unset;" --> <!-- VG:1 -->
                                    <br />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="log" style="display: none"></div>

    <!-- LiveSwitch 2 libraries -->
    <script type="text/javascript" src="lib/fm.liveswitch.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- VG script src="js/vendor/jquery-1.11.2.min.js"></script-->
	
</body>
